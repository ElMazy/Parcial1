<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title  class="ion-text-center">
      Prueba uno
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-title>Recupera tu contraseña</ion-title>
<ion-content>

  <p class="ion-text-center">Rellena los campos para solicitar tu nueva contraseña</p>

  <ion-item>
    <ion-label position="stacked">Correo</ion-label>
    <ion-input type="email"placeholder="Ingresa tu correo registrado"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="user"placeholder="Ingrese tu usuario registrado"></ion-input>
  </ion-item>
  <ion-button (click)="alertaPassword()" fill="clear"expand="full"color="primary">Solicitar</ion-button>
</ion-content>
